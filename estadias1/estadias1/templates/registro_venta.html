<!--REGISTRAR VENTA-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles_ventas.css' %}">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Registro de Venta</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="id_producto">Producto:</label>
                <select id="id_producto" name="id_producto" required>
                    <option value="">Seleccionar</option>
                    {% for producto in productos %}
                        <option value="{{ producto.id_producto }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
                <a href="{% url 'producto' %}" class="value">Registrar Producto</a>
            
                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad" required>
            
                <label for="precio_total">Precio Total</label>
                <input type="text" id="precio_total" name="precio_total" required>
            
                <input type="submit" value="Guardar">
            </form>
            
        </div>
        <div class="right">
            <h2>Resumen</h2>
            <div class="resumen">
                <table>
                    <tr>
                        <th>Componente</th>
                        <th>Precio por unidad</th>
                        <th>Cantidad</th>
                        <th>Precio Total</th>
                    </tr>
                    <!-- AquÃ­ se pueden agregar filas de la tabla con JavaScript -->
                </table>
                <div class="total">
                    Total: $<span id="total-compra">0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
