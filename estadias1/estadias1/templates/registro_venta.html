<!--REGISTRAR VENTA-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles_ventas.css' %}">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Registro de Venta</h2> 
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Guardar">
            </form>
            {% if form.errors %}
            <div class="alert alert-danger">
                {% for field, errors in form.errors.items %}
                <strong>{{ field|title }}</strong>: {{ errors|striptags }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="right">
            <h2>Resumen</h2>
            <div class="resumen">
                <table>
                    <tr>
                        <th>Componente</th>
                        <th>Precio por unidad</th>
                        <th>Cantidad</th>
                        <th>Precio Total</th>
                    </tr>
                    <!-- AquÃ­ se pueden agregar filas de la tabla con JavaScript -->
                </table>
                <div class="total">
                    Total: $<span id="total-compra">0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
